<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="https://kit.fontawesome.com/ae62c3b05d.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="carousel" class="carousel">
    <div class="carousel__main"><img id="carousel__main"></div>  <!-- メインの画像のエリア-->
    <div id="carousel__prev" class="carousel__prev"><i class="fa fa-arrow-left fa-5x"></i></div>  <!-- 左ボタン-->
    <div id="carousel__next" class="carousel__next"><i class="fa fa-arrow-right fa-5x"></i></div>  <!-- 右ボタン-->
    <ul class="carousel__thumbnails"></ul>  <!-- サムネイル -->
  </section>

  <script src="main.js"></script>
</body>
</html>
