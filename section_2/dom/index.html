<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>セマンティックウェブ</title>
</head>
<body>

  <!-- セマンティックWEB...文書構造をわかりやすく -->

  <!-- ブロック要素 ...縦に並ぶ-->
  <p>あああ</p>
  <p>いいい</p>
  <p>ううう</p>

<!-- インライン要素 ...横に並ぶ-->  
  <span>あああ</span>
  <span>いいい</span>
  <span>ううう</span>
</body>
</html>
